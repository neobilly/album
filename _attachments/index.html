  <script type="text/javascript" charset="utf-8">
 
      $db = $.couch.db("albums");
 
      function handleDocumentReady()
      {
          refreshAlbums();
      }
 
      function refreshAlbums()
      {
          $("#albums").empty();
          $db.view("albums/album",
            { success: function( data ) {
                    var i;
                    var album;
                    var artist;
                    var title;
                    var description;
                    var listItem;
                    var genre;
                    for( i in data.rows )
                    {
                        album = data.rows[i].value;
                        artist = album.artist;
                        title = album.title;
                        description = album.description;
                        genre = album.genre;
                        listItem = "<li>" +
                                    "<h2 class=\"artist\">gt;" + artist + "<\/h2>" +
                                    "<p class=\"title\">gt;" + title + "<\/p>" +
                                    "<p class=\"description\">gt;" + description + "<\/p>" + genre + "<\/p>";
                        $("#albums").append( listItem );
                    }
                    $("#albums").listview( "refresh" );
                }
            });
      }
 
      $(document).ready( handleDocumentReady );
 
  </script>

<!-- templates used by app.js -->
  <script id="new-message" type="text/x-mustache" charset="utf-8">
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        <div class="name">

  <script id="recent-messages" type="text/x-mustache" charset="utf-8">
